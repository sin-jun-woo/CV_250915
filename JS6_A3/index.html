<!-- HTML5 문서 유형임을 선언합니다. 웹 브라우저가 이 문서를 표준 HTML5로 해석하도록 합니다. -->
<!DOCTYPE html>
<!-- <html>은 HTML 문서의 최상위(root) 요소입니다. lang="en" 속성은 이 문서의 주 사용 언어가 영어임을 명시합니다. -->
<html lang="en">
  <!-- <head> 태그는 문서의 메타데이터(metadata)를 담는 부분입니다. 페이지 제목, 스타일시트 연결, 문자 인코딩 설정 등이 포함됩니다. -->
  <head>
    <!-- 문자 인코딩을 UTF-8로 설정하여 한글을 포함한 다국어 문자가 깨지지 않도록 합니다. -->
    <meta charset="UTF-8" />
    <!-- 뷰포트(viewport) 설정을 통해 모바일 기기 등 다양한 화면 크기에서 페이지가 적절하게 보이도록 합니다. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 브라우저 탭에 표시될 문서의 제목을 설정합니다. -->
    <title>Document</title>
    <!-- 외부 CSS 파일(style.css)을 연결하여 페이지의 스타일을 적용합니다. -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <!-- <body> 태그는 웹페이지에 실제로 표시되는 모든 콘텐츠를 담는 부분입니다. -->
  <body>
    <!-- <header>는 페이지의 머리말 부분을 나타내는 시맨틱 태그입니다. 주로 로고, 제목, 내비게이션 메뉴 등이 위치합니다. -->
    <header>
      <!-- <h1>은 가장 중요한 제목을 나타내는 태그입니다. 페이지의 주 제목으로 사용됩니다. -->
      <h1>혜성의 우주 웹사이트</h1>
      <!-- <nav>는 내비게이션(navigation) 링크들의 집합을 나타내는 시맨틱 태그입니다. -->
      <nav>
        <!-- <a> 태그는 하이퍼링크를 만듭니다. href 속성은 이동할 URL을 지정합니다. -->
        <!-- href="#home"은 페이지 내의 id="home"인 요소로 이동하는 링크를 의미합니다. (현재는 해당 id가 없음) -->
        <a href="#home">홈</a> | <a href="#about">우주 정보</a>
        <a href="#contact">연락처</a>
      </nav>
    </header>

    <!-- <main>은 페이지의 핵심적인 주요 콘텐츠를 담는 시맨틱 태그입니다. -->
    <main>
      <!-- <div>는 특별한 의미 없이 콘텐츠를 묶어주는 컨테이너 역할을 합니다. class="content"를 통해 CSS로 스타일을 적용할 수 있습니다. -->
      <div class="content">
        <!-- <h2>는 <h1> 다음으로 중요한 두 번째 수준의 제목입니다. -->
        <h2>우주의 신비를 탐험하세요</h2>
        <!-- <p>는 단락(paragraph)을 나타내는 태그입니다. -->
        <p>
          우주에 대한 재미있는 사실들, 최신 우주 뉴스, 별자리 정보를 이곳에서
          만나 보세요.
        </p>
      </div>
    </main>
    <!-- <footer>는 페이지의 꼬리말 부분을 나타내는 시맨틱 태그입니다. 저작권 정보, 연락처, 관련 링크 등이 포함됩니다. -->
    <footer>
      <p>저작권 2024 혜성의 우주 웹사이트. 모든 권리 보유.</p>
    </footer>
  </body>
</html>
