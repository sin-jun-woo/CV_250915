<!-- HTML5 문서 유형임을 선언합니다. 웹 브라우저가 이 문서를 표준 HTML5로 해석하도록 합니다. -->
<!DOCTYPE html>
<!-- <html>은 HTML 문서의 최상위(root) 요소입니다. lang="en" 속성은 이 문서의 주 사용 언어가 영어임을 명시합니다. -->
<html lang="en">
  <!-- <head> 태그는 문서의 메타데이터(metadata)를 담는 부분입니다. 페이지 제목, 스타일시트 연결, 문자 인코딩 설정 등이 포함됩니다. -->
  <head>
    <!-- 문자 인코딩을 UTF-8로 설정하여 한글을 포함한 다국어 문자가 깨지지 않도록 합니다. -->
    <meta charset="UTF-8" />
    <!-- 뷰포트(viewport) 설정을 통해 모바일 기기 등 다양한 화면 크기에서 페이지가 적절하게 보이도록 합니다. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 브라우저 탭에 표시될 문서의 제목을 설정합니다. -->
    <title>Document</title>
    <!-- 외부 CSS 파일(style.css)을 연결하여 페이지의 스타일을 적용합니다. 이 CSS 파일에 집과 마을의 모양을 정의하는 코드가 있을 것입니다. -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <!-- <body> 태그는 웹페이지에 실제로 표시되는 모든 콘텐츠를 담는 부분입니다. -->
  <body>
    <!-- 'village-row' 클래스를 가진 <div> 요소입니다. 여러 집들을 한 줄에 배치하기 위한 컨테이너 역할을 합니다. -->
    <div class="village-row">
      <!-- 'house' 클래스를 가진 <div> 요소입니다. 집 한 채를 나타냅니다. -->
      <div class="house">
        <!-- 'roof' 클래스를 가진 <div> 요소입니다. 집의 지붕 부분을 나타냅니다. -->
        <div class="roof"></div>
        <!-- 'door' 클래스를 가진 <div> 요소입니다. 집의 문 부분을 나타냅니다. -->
        <div class="door"></div>
      </div>
      <!-- 두 번째 집을 나타내는 구조입니다. 위와 동일합니다. -->
      <div class="house">
        <div class="roof"></div>
        <div class="door"></div>
      </div>
      <!-- 세 번째 집을 나타내는 구조입니다. 위와 동일합니다. -->
      <div class="house">
        <div class="roof"></div>
        <div class="door"></div>
      </div>
    </div>
  </body>
</html>
